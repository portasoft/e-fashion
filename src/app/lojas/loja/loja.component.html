<a [routerLink]="['/lojas',loja.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="loja.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text"> {{loja.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{loja.rating}}</span>
      <span class="place-info-box-detail">{{loja.category}}</span>
      <span class="place-info-box-detail">{{loja.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
